<!doctype html>
<html lang="en">
<head>
    <title>Product data</title>
</head>
<body>
    {% if error %}
    <p>class ="error">{{ error }}</p>
    {% endif %}
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category}}</td>
                    <td>{{ product.price}}</td>
                </tr>
            {% endfor %}
        </table>
            {% else %}
                <p>Wrong source</p>
            {% endif %}
    
    {% include 'footer.html' %}
</body>
</html>
